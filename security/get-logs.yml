- name: Gather logs files from remote systems
  hosts: lab
  become: yes

  tasks:
    - name: Find logs
      find:
        paths: /var/log/
        patterns: '*.log'
        recurse: yes
      register: _logs

    - name: Fetch logs
      fetch:
        src: "{{ item.path }}"
        dest: logs
      loop: "{{ _logs.files }}"
